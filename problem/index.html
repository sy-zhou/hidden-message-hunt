<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Search Filter Hidden Message Hunt</h1>

    <div id="search_instr">NOTE* When searching using the "pages" or "publication year" filter, the search must be in the format: &lt;number&gt;-&lt;number&gt;  (e.g. 300-400)</div>
    <div id="search_container">
      <!-- dropdown menu to show the filter options -->
      <select id="filter_type">
        <option value="title">title</option>
        <option value="author">author</option>
        <option value="tag">tag</option>
        <option value="pages">pages</option>
        <option value="publication year">publication year</option>
      </select>
      <!-- text field to type in the query -->
      <input id="query" type="text" placeholder="Type in something.." title="Type in something to search for">
      <!-- search button -->
      <button onclick="search()">Search</button>
    </div>

    <!-- Results are shown below -->
    <!-- HINT: display a count of the total search results to make solving the hidden message easier -->
    <!-- <div id="count"></div> -->
    <div id="results"></div>

    <script src="books.js"></script>
    <script src="script.js"></script>
  </body>
</html>
